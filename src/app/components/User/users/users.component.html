<div class="user-grid">
  <div class="img">
    <img src="../../../assets/Personal data-pana.png" alt="User">
  </div>
  <div class="user-infos">
    <h1>Nome: <span>{{users.first_name}} {{users.last_name}}</span></h1>
    <h2>Email: <span>{{users.username}}</span></h2>
    <h2>Cidade: <span>{{users.city}}</span></h2>
    <h2>Tipo sangu√≠neo: <span>{{users.blood_type}}</span></h2>
    <h2>Id: <span>{{users.id}}</span></h2>
  </div>
  <div class="buttons">
    <button class="button" (click)="navigateToEditForm(users.username)">EDITAR</button>
    <button class="button" (click)="deleteUser(users.username)">EXCLUIR</button>
  </div>
</div>
