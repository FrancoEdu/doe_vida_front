
<section>
  <div class="hospital-image">
    <img src="../../../assets/Hospital building-amico.png" alt="Hospital">
  </div>
  <div class="hospitals" *ngIf="HospitalList.length > 0, else noneHospitals">
    <div *ngFor="let i of HospitalList">
      <app-hospital [hospital] = "i"></app-hospital>
    </div>
  </div>
  <ng-template #noneHospitals>
    <div class="noneHospitals">
      <p>Ainda não há pensamentos cadastrados !</p>
    </div>
  </ng-template>
</section>
